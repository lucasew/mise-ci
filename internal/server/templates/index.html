<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mise-ci - Runs</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
    <style>
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .success { background-color: #28a745; color: white; }
        .failure { background-color: #dc3545; color: white; }
        .error { background-color: #ffc107; color: black; }
        .running { background-color: #17a2b8; color: white; }
        .scheduled { background-color: #6c757d; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
        }

        .refresh-btn {
            float: right;
        }
    </style>
</head>
<body>
    <h1>mise-ci</h1>

    <button class="refresh-btn" onclick="location.reload()">Refresh</button>

    <h2>Runs</h2>

    {{if .Runs}}
    <table>
        <thead>
            <tr>
                <th>Run ID</th>
                <th>Status</th>
                <th>Started</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {{range .Runs}}
            <tr>
                <td><a href="/ui/run/{{.ID}}">{{.ID}}</a></td>
                <td><span class="status-badge {{statusClass .Status}}">{{.Status}}</span></td>
                <td>{{formatTime .StartedAt}}</td>
                <td>{{formatDuration .StartedAt .FinishedAt}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <p>No runs yet.</p>
    {{end}}
</body>
</html>
