<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - mise-ci</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
    <style>
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .success { background-color: #28a745; color: white; }
        .failure { background-color: #dc3545; color: white; }
        .error { background-color: #ffc107; color: black; }
        .running { background-color: #17a2b8; color: white; }
        .scheduled { background-color: #6c757d; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
        }

        .refresh-btn {
            float: right;
        }

        .log-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin: 2px 0;
        }

        .log-timestamp {
            color: #808080;
            font-size: 0.85em;
        }

        .log-stdout {
            color: #d4d4d4;
        }

        .log-stderr {
            color: #f48771;
        }

        .log-system {
            color: #4ec9b0;
            font-weight: bold;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-item {
            margin: 8px 0;
        }

        .info-label {
            font-weight: bold;
            display: inline-block;
            min-width: 120px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {{template "content" .}}
    <footer style="margin-top: 50px; text-align: center; color: #888; font-size: 0.8em;">
        mise-ci {{.Version}}
    </footer>
</body>
</html>
