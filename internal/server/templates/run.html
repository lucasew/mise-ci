<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run {{.Run.ID}} - mise-ci</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
    <style>
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 1em;
            font-weight: bold;
        }
        .success { background-color: #28a745; color: white; }
        .failure { background-color: #dc3545; color: white; }
        .error { background-color: #ffc107; color: black; }
        .running { background-color: #17a2b8; color: white; }
        .scheduled { background-color: #6c757d; color: white; }

        .log-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin: 2px 0;
        }

        .log-timestamp {
            color: #808080;
            font-size: 0.85em;
        }

        .log-stdout {
            color: #d4d4d4;
        }

        .log-stderr {
            color: #f48771;
        }

        .log-system {
            color: #4ec9b0;
            font-weight: bold;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-item {
            margin: 8px 0;
        }

        .info-label {
            font-weight: bold;
            display: inline-block;
            min-width: 120px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="/ui/" class="back-link">‚Üê Back to Runs</a>

    <h1>Run: {{.Run.ID}}</h1>

    <div class="info-section">
        <div class="info-item">
            <span class="info-label">Status:</span>
            <span class="status-badge {{statusClass .Run.Status}}">{{.Run.Status}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Started:</span>
            {{formatTime .Run.StartedAt}}
        </div>
        {{if .Run.FinishedAt}}
        <div class="info-item">
            <span class="info-label">Finished:</span>
            {{formatTime .Run.FinishedAt}}
        </div>
        {{end}}
        <div class="info-item">
            <span class="info-label">Duration:</span>
            {{formatDuration .Run.StartedAt .Run.FinishedAt}}
        </div>
        {{if .Run.ExitCode}}
        <div class="info-item">
            <span class="info-label">Exit Code:</span>
            {{.Run.ExitCode}}
        </div>
        {{end}}
    </div>

    <h2>Logs</h2>
    <div class="log-container" id="logs"></div>

    <script>
        const logsContainer = document.getElementById('logs');
        const runID = '{{.Run.ID}}';

        // Connect to SSE endpoint
        const eventSource = new EventSource(`/ui/logs/${runID}`);

        eventSource.onmessage = function(event) {
            const log = JSON.parse(event.data);
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const timestamp = document.createElement('span');
            timestamp.className = 'log-timestamp';
            timestamp.textContent = `[${new Date(log.timestamp).toLocaleTimeString()}] `;

            const content = document.createElement('span');
            content.className = `log-${log.stream}`;
            content.textContent = log.data;

            logEntry.appendChild(timestamp);
            logEntry.appendChild(content);
            logsContainer.appendChild(logEntry);

            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        };

        eventSource.onerror = function(error) {
            console.error('SSE error:', error);
            // Optionally reconnect or show error message
        };

        // Auto-scroll to bottom on page load
        window.addEventListener('load', function() {
            logsContainer.scrollTop = logsContainer.scrollHeight;
        });
    </script>
</body>
</html>
