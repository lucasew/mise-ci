<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run {{.Run.ID}} - mise-ci</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
    <style>
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 1em;
            font-weight: bold;
        }
        .success { background-color: #28a745; color: white; }
        .failure { background-color: #dc3545; color: white; }
        .error { background-color: #ffc107; color: black; }
        .running { background-color: #17a2b8; color: white; }
        .scheduled { background-color: #6c757d; color: white; }

        .log-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin: 2px 0;
        }

        .log-timestamp {
            color: #808080;
            font-size: 0.85em;
        }

        .log-stdout {
            color: #d4d4d4;
        }

        .log-stderr {
            color: #f48771;
        }

        .log-system {
            color: #4ec9b0;
            font-weight: bold;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-item {
            margin: 8px 0;
        }

        .info-label {
            font-weight: bold;
            display: inline-block;
            min-width: 120px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="/ui/" class="back-link">‚Üê Back to Runs</a>

    <h1>Run: {{.Run.ID}}</h1>

    <div class="info-section" data-status="{{.Run.Status}}" data-started="{{.Run.StartedAt.Format "2006-01-02T15:04:05Z07:00"}}" data-finished="{{if .Run.FinishedAt}}{{.Run.FinishedAt.Format "2006-01-02T15:04:05Z07:00"}}{{end}}">
        <div class="info-item">
            <span class="info-label">Status:</span>
            <span class="status-badge {{statusClass .Run.Status}}">{{.Run.Status}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Started:</span>
            {{formatTime .Run.StartedAt}}
        </div>
        {{if .Run.FinishedAt}}
        <div class="info-item">
            <span class="info-label">Finished:</span>
            {{formatTime .Run.FinishedAt}}
        </div>
        {{end}}
        <div class="info-item">
            <span class="info-label">Duration:</span>
            <span class="duration">{{formatDuration .Run.StartedAt .Run.FinishedAt}}</span>
        </div>
        {{if .Run.ExitCode}}
        <div class="info-item">
            <span class="info-label">Exit Code:</span>
            {{.Run.ExitCode}}
        </div>
        {{end}}
    </div>

    <h2>Logs</h2>
    <div class="log-container" id="logs"></div>

    <script>
        const logsContainer = document.getElementById('logs');
        const runID = '{{.Run.ID}}';

        // Connect to logs SSE endpoint
        const logsEventSource = new EventSource(`/ui/logs/${runID}`);

        logsEventSource.onmessage = function(event) {
            const log = JSON.parse(event.data);
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const timestamp = document.createElement('span');
            timestamp.className = 'log-timestamp';
            timestamp.textContent = `[${new Date(log.timestamp).toLocaleTimeString()}] `;

            const content = document.createElement('span');
            content.className = `log-${log.stream}`;
            content.textContent = log.data;

            logEntry.appendChild(timestamp);
            logEntry.appendChild(content);
            logsContainer.appendChild(logEntry);

            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        };

        logsEventSource.onerror = function(error) {
            console.error('Logs SSE error:', error);
        };

        // Connect to status stream to update status in real-time
        const statusEventSource = new EventSource('/ui/status-stream');

        statusEventSource.onmessage = function(event) {
            const status = JSON.parse(event.data);
            // Only update if it's for this run
            if (status.id === runID) {
                // Reload page to show updated status
                location.reload();
            }
        };

        statusEventSource.onerror = function(error) {
            console.error('Status SSE error:', error);
        };

        // Auto-scroll to bottom on page load
        window.addEventListener('load', function() {
            logsContainer.scrollTop = logsContainer.scrollHeight;
        });

        // Update duration optimistically every second
        function formatDuration(startStr, endStr) {
            const start = new Date(startStr);
            const end = endStr ? new Date(endStr) : new Date();
            const diffMs = end - start;
            const seconds = Math.floor(diffMs / 1000);
            if (seconds < 60) return seconds + 's';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm ' + (seconds % 60) + 's';
            const hours = Math.floor(minutes / 60);
            return hours + 'h ' + (minutes % 60) + 'm';
        }

        function updateDuration() {
            const infoSection = document.querySelector('.info-section');
            const status = infoSection.getAttribute('data-status');
            const startedAt = infoSection.getAttribute('data-started');
            const finishedAt = infoSection.getAttribute('data-finished');

            // Only update if running or scheduled (not finished)
            if ((status === 'running' || status === 'scheduled') && !finishedAt) {
                const durationSpan = document.querySelector('.duration');
                if (durationSpan && startedAt) {
                    durationSpan.textContent = formatDuration(startedAt, null);
                }
            }
        }

        // Update every second
        setInterval(updateDuration, 1000);
    </script>
</body>
</html>
