version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/repository/sqlite/queries.sql"
    schema: "internal/repository/sqlite/migrations"
    gen:
      go:
        package: "sqlite"
        out: "internal/repository/sqlite"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
  - engine: "postgresql"
    queries: "internal/repository/postgres/queries.sql"
    schema: "internal/repository/postgres/migrations"
    gen:
      go:
        package: "postgres"
        out: "internal/repository/postgres"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
